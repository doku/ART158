	        <script id="pics" type="text/x-nunjucks-template">
           {% for x in range(1,42) %}
               <a-entity geometry="primitive: plane; height:16; width: 20"
                material="color: #ccc; side: double"
                position="{{10 + (x%2)*-20}} 5 {{-15*x}}"
                rotation="0 {% if x % 2 %}45{% else %}120{% endif%} 0"
				{% if x == 4 %}
					sound="src: sounds/coffee-pouring-beans.mp3; autoplay: true; loop: true; volumn: 1;"
				{% endif %}
				{% if x == 7 %}
				sound="src: sounds/coffee-grind.mp3; autoplay: true; loop: true; volumn: 1;"
				{% endif %}
				{% if x == 17 %}
				sound="src: sounds/coffee-espresso.mp3; autoplay: true; loop: true; volumn: 1;"
				{% endif %}
				{% if x == 35 %}
					sound="src: sounds/coffee-pour.mp3; autoplay:true; loop: true;"
				{% endif %}
				{% if x == 30 %}
				sound="src: sounds/Espresso-Bubbles.mp3; autoplay:true; loop: true;"
				{% endif %}
			    {% if x == 14 %}
				sound="src: sounds/Espresso-Machine.mp3; autoplay:true; loop: true;"
				{% endif %}
			    {% if x == 20 %}
				sound="src: sounds/Espresso-Machine.mp3; autoplay:true; loop: true;"
				{% endif %}
				{% if x == 41 %}
				sound="src: sounds/Slurping.mp3; autoplay:true; loop:true;"
				{% endif %}
				
				>
              <a-image src="#pic{{ x }}" height="16" width="20"></a-image>  
              </a-entity> 
        
        
           {% endfor %}
        
      </script>


      
    </a-assets>


    <a-entity id="main-entity" position="0 0 0">

        <!-- Lights -->
      
        <a-entity light="color: #efefef; intensity: 1.5; type: point;" position="-1 1 0">
            <a-animation id="point-light-anim" begin="point-light-start" attribute="light.intensity" to="0"></a-animation>
        </a-entity>


        <a-entity id="cameraStart-1" position="0 5 0" rotation="0 0 0">
            <a-camera id="camera">
                <!--a-cursor color="#4CC3D9"></a-cursor>
                   <a-entity geometry="primitive: sphere; height: 2; radius: 2;"
                material="color: red"
                position="0 0 -10">
                </a-entity-->
            </a-camera>
     
            <a-animation id="camera-anim" attribute="position" begin="2000" to="0 0 -630" repeat="indefinite" easing="linear" dur="40000"></a-animation>
        </a-entity>

 
		<a-collada-model src="#cup" position="0 0 0"></a-collada-model>
       <a-entity template="src: #pics" position="0 0 0" rotation="0 0 0"></a-entity>
        <a-videosphere src="#roast" begin="10000"></a-videosphere>
      
        
      <!--a-sky src="https://cdn.eso.org/images/screen/b04.jpg"></a-sky--> 
    </a-entity>
</a-scene>
